{% extends "user.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class = "card mb-6">
    <div class="row">
        <h3 class="card-header">
            Add Events by Signing Up!
        </H3>
          <p class="card-text">
            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-info" type="submit">Sign Up!</button>
            </form>
          </p>
    </div>
</div>

{% endblock %}
