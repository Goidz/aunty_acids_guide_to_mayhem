{% extends "base.html" %}
{% block content %}

<div class = "card mb-6">
    <div class="row">
        <h3 class="card-header">
            Add Events by Signing Up!
        </H3>
          <p class="card-text">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-info" type="submit">Sign Up!</button>
            </form>
          </p>
    </div>
</div>

{% endblock %}
